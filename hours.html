<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Aitor Guedes" />
  <meta name="description" content="Store hours for The Little Taco Shop" />
  <title>LTS Hours</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header__h1">Little Taco Shop</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li><a href="/">Home</a></li>
        <li><a href="/#menu">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <figure>
      <img src="img/tacos_tray_1000x667.png" alt="Image of Tacos" title="We love trays of tacos!" width="1000" height="667" />
      <figcaption class="offscreen">A Tray of Tasty Tacos</figcaption>
    </figure>
  </section>

  <main class="main">
    <article class="main__article">
      <h2>Hours</h2>
      <p>
        <caption>
          We are open 7 days a week!
        </caption>
      </p>
      <dl>
        <dt>Sunday-Thursday</dt>
        <dd>
          <time datetime="11:00"> 11am </time>
          -
          <time datetime="21:00"> 9pm </time>
        </dd>
        <dt>Friday-Saturday</dt>
        <dd>
          <time datetime="11:00"> 11am </time>
          -
          <time datetime="23:00"> 11pm </time>
        </dd>
      </dl>
    </article>
  </main>

  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
      <span class="nowrap">Little Taco Shop</span>
    </p>
  </footer>
</body>

</html>
